name: Update Registry Pages

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"  # Daily schedule

jobs:
  update-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Fetch packages and update site
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/orgs/docker-pack/packages?package_type=container \
               > packages.json
          python update_html.py packages.json

      - name: Commit updated page
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          git commit -m "Update registry page with new packages"
          git push
